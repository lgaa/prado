language: php
os: linux
dist: trusty

services:
  - mysql

php:
  - 5.6
  - 7.1
  - 7.2

before_script:
  - composer self-update
  - composer install --prefer-source
  - export PATH=./bin/:$PATH
  - mysql -u root < ./tests/initdb_mysql.sql
  - createdb prado_unitest
  - psql -a -w prado_unitest -f ./tests/initdb_pgsql.sql

script:
  - composer unittest

after_script:
  - php ./bin/coveralls -v
